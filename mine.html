<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid #bbb;
            text-align: center;
            line-height: 20px;
            width: 20px;
            height: 20px;
            background: #888;
        }

        td.opened {
            background: white;
        }

        td.flag {
            background: red;
        }

        td.question {
            background: orange;
        }
    </style>
</head>

<body>
    <table id="table">
        <tbody>
        </tbody>
    </table>
    <div id="result"></div>
    <script>
        const $tbody = document.querySelector("#table tbody");
        const $result = document.querySelector("#result");
        const row = 10;
        const cell = 10;
        const mine = 10;
        const CODE = {
            NORMAL: -1,
            QUESTION: -2,
            FLAG: -3,
            QUESTION_MINE: -4,
            FLAG_MINE: -5,
            MINE: -6,
            OPENED: 0, //0 이상이면 모두 열린 칸
        }
        let data;


        function plantMine() {
            const candidate = Array(row * cell).fill().map((arr, i) => {
                return i; // 0 ~ 99까지 값 넣기
            });
            const shuffle = [];
            while (candidate.length > row * cell - mine) {
                const chosen = candidate.splice(Math.floor(Math.random() * candidate.length), 1)[0];
                shuffle.push(chosen); //지뢰 인덱스 넣기
            }
            console.log(shuffle);
            const data = [];
            debugger;
            for (let i = 0; i < row; i++) {
                const rowData = [];
                data.push(rowData);
                for (let j = 0; j < cell; j++) {
                    rowData.push(CODE.NORMAL);
                }
            }
            for (let k = 0; k < shuffle.length; k++) {
                const rowIndex = Math.floor(shuffle[k] / cell); // ?번째 줄 
                const columnIndex = shuffle[k] % cell; // ?번째 칸 
                data[rowIndex][columnIndex] = CODE.MINE;
            }
            return data;
        }

        function onRightClick(event) {
            alert(1);
            event.preventDefault();
            const target = event.target;
            const rowIndex = target.parentNode.rowIndex;
            const cellIndex = target.cellIndex;
            const cellData = data[rowIndex][cellIndex];

            if (cellData === CODE.MINE) { //지뢰이면?
                data[rowIndex][cellIndex] = CODE.QUESTION_MINE; //물음표 지뢰로
                target.className = 'question';
                target.textContent = '?'
            } else if (cellData === CODE.QUESTION_MINE) { //물음표 지뢰면?
                data[rowIndex][cellIndex] = CODE.FLAG_MINE; //깃발 지뢰로
                target.className = 'flag';
                target.textContent = '!'
            } else if (cellData === CODE.FLAG_MINE) {
                //data[rowIndex][cellIndex] = CODE.
            }


        }

        function drawTable() {
            data = plantMine();
            data.forEach((row) => {
                const $tr = document.createElement("tr");
                row.forEach((cell) => {
                    const $td = document.createElement("td");
                    if (cell === CODE.MINE) {
                        $td.textContent = "X";
                    }
                    $tr.append($td);
                });
                $tbody.append($tr);
                $tbody.addEventListener("contextMenu", onRightClick);
            });
        }

        drawTable();
    </script>
</body>

</html>
